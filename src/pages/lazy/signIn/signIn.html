<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 text-center>NxtLife Academy</h3>
    <!-- Login with email -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <ion-list no-margin>
            <ion-item no-padding no-line-top>
                <ion-label floating>Username or e-mail address</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <button type="button" ion-button clear small no-padding>
                <span class="text_small colorPrimary">Forget Password?</span>
            </button>
        </ion-list>

        <button type="submit" color="light_green" ion-button full>Sign In</button>
    </form>
